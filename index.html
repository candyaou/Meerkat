                        <div id="my_photo_booth">

                            <!-- First, include the Webcam.js JavaScript Library -->
                            <script type="text/javascript" src="js/webcam.js"></script>
                            
                            <!-- Configure a few settings and attach camera -->
                            <script language="JavaScript">
                                    Webcam.set({
                                        width: 640,
                                        height: 480,
                                        
                                        // device capture size
                                        dest_width: 640,
                                        dest_height: 480,
                                        
                                        // final cropped size
                                        crop_width: 480,
                                        crop_height: 480,
                                        
                                        // format and quality
                                        image_format: 'jpeg',
                                        jpeg_quality: 90,
                                        
                                });
                                Webcam.attach( '#my_camera' );
                            </script>
                            
                            <!-- A button for taking snaps -->
                            <form>
                                <div id="pre_take_buttons">
                                    <!-- This button is shown before the user takes a snapshot -->
                                    <input class="btn btn-danger" type=button value="Take Snapshot" onClick="preview_snapshot()">
                                </div>
                                <div id="post_take_buttons" style="display:none">
                                    <!-- These buttons are shown after a snapshot is taken -->
                                    <input class="btn btn-warning" type=button value="Take Another" onClick="cancel_preview()">
                                    <input class="btn btn-success" type=button value="Confirm" onClick="save_photo()" style="font-weight:bold;">
                                </div>
                            </form>
                        </div>

                        <div id="results" style="display:none; margin-top:5%;">
                            <!-- Your captured image will appear here... -->
                        </div>

                        <div  style="margin-top: 10px;">

                        </div>
                        <div  style="margin-top: 10px;">

            <!-- Code to handle taking the snapshot and displaying it locally -->
            <script language="JavaScript">
                var data;
                function preview_snapshot() {
                    // play sound effect
                    // try { shutter.currentTime = 0; } catch(e) {;} // fails in IE
                    // shutter.play();
                    
                    // freeze camera so user can preview current frame
                    Webcam.freeze();
                    
                    // swap button sets
                    document.getElementById('pre_take_buttons').style.display = 'none';
                    document.getElementById('post_take_buttons').style.display = '';
                }
                
                function cancel_preview() {
                    // cancel preview freeze and return to live camera view
                    Webcam.unfreeze();
                    
                    // swap buttons back to first set
                    document.getElementById('pre_take_buttons').style.display = '';
                    document.getElementById('post_take_buttons').style.display = 'none';
                }
                
                function save_photo() {
                    // actually snap photo (from preview freeze) and display it
                    
                    Webcam.snap( function(data_uri) {
                        // display results in page
                        data = data_uri;
                        document.getElementById('results').innerHTML = 
                            '<img src="'+data+'"/><br/>' + 
                            '<button type="button" class="upload btn btn-success" style="margin-top:4%;">Upload</button>';
                        
                        // shut down camera, stop capturing
                        Webcam.reset();
                        
                        // show results, hide photo booth
                        document.getElementById('results').style.display = '';
                        document.getElementById('my_photo_booth').style.display = 'none';
                    } );
                }
            </script>

            <script type="text/javascript">
                $(function(){
                    $('body').on('click', '.upload', function(){
                        f = document.getElementById('Fname').value
                        l = document.getElementById('Lname').value
                        $.post('upload.php', {image: data,Fname: f,Lname: l }, function(res){
                            console.log(res);
                            window.location = "index.html";
                        });

        <!-- ajax create group -->
        <script type='text/javascript'>
            /* attach a submit handler to the form */
            $("#group").submit(function(event) {

              event.preventDefault();

              var $form = $( this ),
                  url = $form.attr( 'action' );

              var posting = $.post( url, { groupId: $('#groupId').val(), groupName: $('#groupName').val(), groupDetail: $('#groupDetail').val() } );

              posting.done(function( data ) {
                var log = console.log(data);
                alert('success');
              });
            });

    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();

    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });
    // Disable Google Maps scrolling
    // See http://stackoverflow.com/a/25904582/1607849
    // Disable scroll zooming and bind back the click event
    var onMapMouseleaveHandler = function(event) {
        var that = $(this);
        that.on('click', onMapClickHandler);
        that.off('mouseleave', onMapMouseleaveHandler);
        that.find('iframe').css("pointer-events", "none");
    }
    var onMapClickHandler = function(event) {
            var that = $(this);
            // Disable the click handler until the user leaves the map area
            that.off('click', onMapClickHandler);
            // Enable scrolling zoom
            that.find('iframe').css("pointer-events", "auto");
            // Handle the mouse leave event
            that.on('mouseleave', onMapMouseleaveHandler);
        }
        // Enable map zooming with mouse scroll when the user clicks the map
    $('.map').on('click', onMapClickHandler);
    </script>
