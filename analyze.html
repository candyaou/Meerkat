<body>
    <section class="container bg">
        <div id='stars'></div>
        <div id='stars2'></div>

         <!-- <div class="text-vertical-center"> -->
            <div class="row">
                <div class="col-md-1 flex-center"></div>
                <div class="col-md-5 flex-center" style="z-index: 1;">
                    <div class="card">
                        <div id="my_photo_booth">
                            <div id="my_camera" style="margin-top:5%;"></div>
                            
                            <!-- Include the Webcam.js JavaScript Library -->
                            <script type="text/javascript" src="js/webcam.js"></script>
                            
                            <!-- Configure a few settings and attach camera -->
                            <script language="JavaScript">
                                    Webcam.set({
                                        width: 640,
                                        height: 480,
                                        
                                        // device capture size
                                        dest_width: 640,
                                        dest_height: 480,
                                        
                                        // final cropped size
                                        crop_width: 480,
                                        crop_height: 480,
                                        
                                        // format and quality
                                        image_format: 'jpeg',
                                        jpeg_quality: 90,
                                        
                                });
                                Webcam.attach( '#my_camera' );
                            </script>
                            
                            <!-- A button for taking snaps -->
                            <form>
                                <div id="pre_take_buttons">
                                    <!-- This button is shown before the user takes a snapshot -->
                                    <input class="btn btn-danger" type=button value="Take Snapshot" onClick="preview_snapshot()">
                                </div>
                                <div id="post_take_buttons" style="display:none">
                                    <!-- These buttons are shown after a snapshot is taken -->
                                    <input class="btn btn-success" type=button value="Confirm" onClick="save_photo()" style="font-weight:bold;">
                                    <input class="btn btn-warning" type=button value="Take Another" onClick="cancel_preview()">
                                </div>
                            </form>
                        </div>

                        <div id="results" style="display:none; margin-top:5%;">
                            <!-- Captured image will appear here... -->
                        </div>
                    </div>
                </div>
                <div class="col-md-5 flex-center">
                    <div class="card" style="width: 520px; height: 575px">
                        <canvas id="myCanvas" width="480" height="480" style="margin-top:5%;">
                            
                        </canvas>
                        <div id="analyzeResult">
                            Result of Analyze will appear here...
                        </div>
                    </div>
                </div>
                <div class="col-md-1 flex-center"></div>
            </div>

            <!-- Code to handle taking the snapshot and displaying it locally -->
            <script language="JavaScript">

                var datauri;
                function preview_snapshot() {
                    
                    // freeze camera so user can preview current frame
                    Webcam.freeze();
                    
                    // swap button sets
                    document.getElementById('pre_take_buttons').style.display = 'none';
                    document.getElementById('post_take_buttons').style.display = '';
                }
                
                function cancel_preview() {
                    // cancel preview freeze and return to live camera view
                    Webcam.unfreeze();
                    
                    // swap buttons back to first set
                    document.getElementById('pre_take_buttons').style.display = '';
                    document.getElementById('post_take_buttons').style.display = 'none';
                }
                
                function save_photo() {
                    // actually snap photo (from preview freeze) and display it
                    
                    Webcam.snap( function(data_uri) {
                        // display results in page
                        datauri = data_uri;
                        document.getElementById('results').innerHTML = 
                            '<img src="'+datauri+'"/><br/>' + 
                            '<button id="btnul" type="button" class="upload btn btn-success" style="margin-top:4%;">Upload</button>';
                        
                        // shut down camera, stop capturing
                        Webcam.reset();
                        
                        // show results, hide photo booth
                        document.getElementById('results').style.display = '';
                        document.getElementById('my_photo_booth').style.display = 'none';
                    } );
                }
            </script>


            <!-- Script to send api and manage webpage -->
            <script type="text/javascript">
                var d = new Date();
                var n = d.getTime();
                console.log(n);
                $(function(){
                    $('body').on('click', '.upload', function(){
                        $.post('uploadAnalyze.php', {image: datauri,timeimg: n }, function(res){
                            console.log(res);
                            // alert("Done Upload");
                            var detectBody = {
                                // Request parameters
                                //Local
                                'path'                  : '/Applications/MAMP/htdocs/Meerkat/img/analyze/'+n+'.jpg',
                                //Server
                                // 'path'                  : '/var/www/html/Meerkat/img/analyze/'+n+'.jpg',
                                'returnFaceId'          : true,
                                'analyzesFaceLandmarks' : true,
                                'analyzesAge'           : true,
                                'analyzesGender'        : true,
                                'analyzesHeadPose'      : true,
                                'analyzesSmile'         : true,
                                'analyzesFacialHair'    : true,
                            };
                            $.ajax({
                                //Local
                                url         : 'http://localhost:8080/api/models/analyze/dday',
                                //Server
                                // url         : 'http://10.4.37.34:8080/api/models/analyze/dday',
                                type        : 'POST',
                                data        : detectBody, // our data object
                                dataType    : 'json', // what type of data do we expect back from the server
                                contentType : "application/x-www-form-urlencoded"
                            })
                            // using the done promise callback
                            .done(function(data) {
                                // log d'ata to the console so we can see
                                console.log(data); 
                                alert("Done Send API to detect");
                                var strdata = JSON.stringify(data, null, 2);
                                // alert(strdata);
                               
                                var ffname,llname,height,left,top,width;
                                ffname  =   data.data[0].firstname;
                                llname  =   data.data[0].lastname;
                                height  =   data.data[0].faceRectangle.height;
                                left    =   data.data[0].faceRectangle.left;
                                top     =   data.data[0].faceRectangle.top;
                                width   =   data.data[0].faceRectangle.width;
                                function loadImages(sources, callback) {
                                    var images = {};
                                    var loadedImages = 0;
                                    var numImages = 0;
                                    // get num of sources
                                    for(var src in sources) {
                                      numImages++;
                                    }
                                    for(var src in sources) {
                                      images[src] = new Image();
                                      images[src].onload = function() {
                                        if(++loadedImages >= numImages) {
                                          callback(images);
                                        }
                                      };
                                      images[src].src = sources[src];
                                    }
                                }
                                var canvas = document.getElementById('myCanvas');
                                var context = canvas.getContext('2d');

                                var sources = {
                                 anaImg: datauri,
                                };
                                loadImages(sources, function(images) {
                                    context.drawImage(images.anaImg, 0, 0, 480, 480);
                                    context.beginPath();
                                    context.lineWidth="6";
                                    context.strokeStyle="red";
                                    context.rect(left,top,width,height); 
                                    context.stroke();
                                });
                                // location.reload();
                                // document.getElementById('analyzeResult').innerHTML = strdata
                                document.getElementById('analyzeResult').innerHTML = 'Firstname : '+ffname+
                                '<br>Lastname : '+llname+
                                '<br>Position (left , top , width , height) : '+height+' , '+left+' , '+top+' , '+width;


                            })
                            // here we will handle errors and validation messages
                            .fail(function(data) {
                                console.log(data); 
                                alert("Error");
                                // location.reload();
                            })
                        });
                    });
                });
            </script>
